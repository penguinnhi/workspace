<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디(#) 선택자
      클래스(.) 선택자  */
    #color{
      color: burlywood;
    }
    .babo{
      color: cornflowerblue;
    }
    .nana{
      color: rgb(222, 138, 255);
    }
  </style>
</head>
<body>
  
  <h3 class="babo">피카츄</h3>
  <h3 id="color">라이츄</h3>
  <h3 class="babo">파이리 꼬북이 버터풀 야도란 피죤투 또가스</h3>
  <h3 class="nana">서로 생긴 모습은 달라도 우리는 모두 친구 맞아</h3>
  <h3>산에서 들에서 때리고 뒹굴고 사막에서 정글에서</h3>
  <h3>웃다가 울다가 서로 만나기까지 힘들었어도</h3>
  <h3>우리는 모두 친구 좋아</h3>
  <h3 class="nana">울랄랄라</h3>
  <h3>내가 원하는 걸 너도 원하고</h3>
  <h3>마주잡은 두 손에 맹세해</h3>
  <h3>힘을 내봐 그래 힘을 내봐 </h3>
  <h3>용기를 내봐 그래 용 기 를 내봐</h3>
  <h3>피카츄</h3>

</body>
</html>
