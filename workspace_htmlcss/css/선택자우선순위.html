<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="선택자 우선순위.css">
</head>
<body>
  
  <p class="p1">
    Lorem ipsum dolor sit.
  </p>

  <!-- inline style 인라인 스타일-->
  <p style="color: red; background-color: aqua;">
    Lorem, ipsum dolor.
  </p>

  <hr>

  <!-- 우선순위순
    1. !important style
    2. inline style
    3. id선택자
    4. class선택자
    5. tag선택자
   -->

  <div class="d1" id="d1" style="color:darksalmon" >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, accusamus?
  </div>

  

</body>
</html>
