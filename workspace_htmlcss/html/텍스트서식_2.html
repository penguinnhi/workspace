<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 굵은 글씨 <b>, <strong> -->
  <!-- 한 줄 개행 태그 <br>  -->
    <b>b태그를 사용한 문장</b>
    <br>
    <strong>storong태그를 사용한 문장</strong>
    <br>
    눈뜨고 자기
    <br>
    <br>
    네. 
    <br>
    <!-- 취소선 <s> -->
    <s>취소선이 그어졌어요.</s><br><br>
    <!-- 기울임 <i> -->
    <b><i>기울임인가?</i></b><br><br>
    <!-- <pre> -->
    <pre>이건 뭔데
      pre 태그 안의 내용은 
      작성한 대로 출력됨
    </pre><br><br>

    <q>오 이건 신기한데 쌍따옴표</q><br>
    <u>이거는 밑줄</u><br>
    
    
</body>
</html>
