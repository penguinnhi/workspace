<!-- 캔스탑 하이퍼 스텔라.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>h1 제목</h1> 
  <!-- h1~h6까지는 제목 태그 + 자동 줄바꿈 -->
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>
  
  <!-- hr = 수평선 + 한 줄 개행 -->
  <hr>
  안녕하세요. 적당히 바람이 시원해 기분이 좋아요 유,후, 

  <!-- p = 단락(문단) 태그 -->
  <p>야이야이야 그렇게 살아가고 그렇게 후회하고 눈물도 흘리고
  </p>
  <p>나는 헌법을 준수하고 국가를 보위하며 조국의 평화적 통일과 국민의 자유와 복리의 증진 및 민족문화의 창달에 노력하여 대통령으로서의 직책을 성실히 수행할 것을 국민 앞에 엄숙히 선서합니다.
    <br>내가 대통령?
  </p>
  




</body>
</html>
