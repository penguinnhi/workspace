<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  login.html 파일입니다. <br>
  눈 딱 감고 낙 하아ㅏㅏ 아ㅏㅏㅏ 아ㅏㅏㅏ
  <hr>
  <br>

  <!-- 1. input태그에 입력한 정보를 자바로 전달하기 위해서는 input태그를 폼태그로 감싼다 -->
  <!-- 2. form태그 안의 submit을 클릭하면 form태그의 action 속성으로 페이지 이동  -->
  <!-- 3. input태그의 입력값은 name 속성에 작성한 이름으로 자바로 전달됨 ********** --> 
  <!-- form태그의 method 속성 값을 get으로 지정하는 경우 자바로 넘어가는 데이터가 url에 노출된다. 그래서 메서드 속성값을 post로 지정하여 넘기는 데이터가 url에 노출되지 않도록 한다. 단, 메서드 속성이 post라면 자바에선 @PostMapping을 사용하여 데이터를 전달받도록 한다.  -->
  <!--***************** form태그 안의 input 태그의 데이터가 전달된다는 것은 input태그의 value 속성 값이 전달 되는 것 *************************** -->
  <!--  -->

  <h2>RequestParam으로 데이터 전달 받기</h2>

  <form action="/login" method="post">
    <!-- method get이면 자바에 getmapping 만 받을 수 있음  -->
    아이디 <input type="text" name="id"> <br>
    비밀번호 <input type="password" name="pw"> <br>
    <input type="submit" value="로그인">
  </form>

  <h2>객체로 데이터 전달 받기</h2>

  <form action="/login1" method="post"> 
    <!-- 주소창에 input에 작성한 거 안보이게 하는거 method post > 자바에서 @PostMapping으로 받아야함 -->
    아이디 <input type="text" name="id"> <br>
    비밀번호 <input type="password" name="pw"> <br>
    <input type="submit" value="로그인">
  </form>

  


</body>
</html>
