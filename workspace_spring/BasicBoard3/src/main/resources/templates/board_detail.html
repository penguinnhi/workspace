<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  
  <div class="container">

    <form action="/updateForm" method="post">
      <table>
        <tr>
          <td>글번호</td>
          <td>[[${board.boardNum}]]
            <input type="hidden" name="boardNum" th:value="boardNum">
          </td>
          <td>조회수</td>
          <td>[[${board.viewCnt}]]</td>
        </tr>
        <tr>
          <td>작성일</td>
          <td>[[${board.createDate}]]</td>
          <td>작성자</td>
          <td>[[${board.writer}]]</td>
        </tr>
        <tr>
          <td>제목</td>
          <td colspan="3">[[${board.title}]]</td>
        </tr>
        <tr>
          <td>내용</td>
          <td colspan="3">[[${board.content}]]</td>
        </tr>
      </table>
  
      <input type="button" value="목록가기" onclick="golist()">
      <input type="submit" value="수정">
      <input type="button" value="삭제" th:onclick="godelete([[${board.boardNum}]])">
  
    </form>

  </div>

  <script>
    function golist(){
      location.href=`/`;
    }
    function godelete(boardNum){
      const de=confirm('삭제?')
      if(de){
        location.href=`/deleteBoard?boardNum=${board.boardNum}`;
      }
    }



  </script>

</body>
</html>
