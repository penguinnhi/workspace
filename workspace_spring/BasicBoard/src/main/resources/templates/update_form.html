<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">

    <form action="/updateList" method="post">
  
      <table>
  
        <tr>
          <td>글번호</td>
          <td>[[${board.boardNum}]]
            <input type="hidden" name="boardNum" th:value="${board.boardNum}">
          </td>
          <td>조회수</td>
          <td>[[${board.readCnt}]]</td>
        </tr>
        <tr>
          <td>작성일</td>
          <td>[[${board.createDate}]]</td>
          <td>작성자</td>
          <td>[[${board.writer}]]</td>
        </tr>
        <tr>
          <td>제목</td>
          <td colspan="3"><input type="text" name="title" th:value="${board.title}"></td>
        </tr>
        <tr>
          <td>내용</td>
          <td colspan="3"><input type="text" name="content" th:value="${board.content}"></td>
        </tr>
  
      </table>
  
  
      <input type="button" value="뒤로가기" onclick="goback()">
      <input type="submit" value="수정" onclick="goupdate()">
  
      
    </form>

  </div>

  <script>
    function goback(){
      history.back(-1);
    }
    function goupdate(){
      confirm('수정 ㄱ?')
    }

  </script>

</body>
</html>
