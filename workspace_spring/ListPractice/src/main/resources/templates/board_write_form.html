<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/board_write_form.css">
</head>
<body>
  <h1>우히</h1>
<form action="/regBoard" method="post">
  
    <div class="container">
    
      <table>
        <tr>
          <td>글번호</td>
          <td><input type="text" name="boardNum"></td>
        </tr>
        <tr>
          <td>제목</td>
          <td><input type="text" name="title"></td>
        </tr>
        <tr>
          <td>작성자</td>
          <td><input type="text" name="writer"></td>
        </tr>
        <tr>
          <td>작성일</td>
          <td><input type="date" name="createDate"></td>
        </tr>
        <tr>
          <td>내용</td>
          <td><textarea name="content"></textarea></td>
        </tr>
      </table>
    
      <div class="btn-div">
        <input type="submit" value="글 등록">
      </div>
    
    </div>
  
</form>

  <script src="/board_write_form.js"></script>

</body>
</html>
