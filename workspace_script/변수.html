<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //자바 스크립트의 출력문
    console.log('안녕하세요');
    console.log(1234256);
    console.log(10+20);
    console.log('자바'+'파이썬');
    console.log('java'+5);

    //변수 const, let, var
    //var : variable , 이전 버전의 자바스크립트에서 변수 선언시 사용
    //const : 변하지 않는 값을 저장할 때 사용
    //let : 변하는 값을 저장할 때 사용  
    const a=10;
    console.log(a);
    var b=5;
    let c=7;
    //a=5; 오류 
    c=10;
    c='gg';
    console.log(c); 
    

  </script>

</body>
</html>
