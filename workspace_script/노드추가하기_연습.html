<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="button" value="행추가" onclick="btn()">
  <input type="button" value="제목줄을 제외한 모든 행 삭제" onclick="deleteAll()">
  
  <table border="1" style="width: 500px;">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </thead>

    <tbody>
      
    </tbody>

  </table>

  <script>

    function btn(){
    const str=`
    <tr>
      <td>
        <input type="text">
        </td>
      <td>
        <input type="text">
        <input type="button" value="삭제" onclick="onedelete(this)">
      </td>
    </tr>`;

    const tbodyTag=document.querySelector('table>tbody');

    tbodyTag.insertAdjacentHTML('beforeend',str);

    }

    function deleteAll(){
      const tbodyTag=document.querySelector('table > tbody');
      //console.log(tbodyTag.innerHTML);
      tbodyTag.innerHTML = ''; // 선택한 태그 안의 내용을 공백으로 변경 
      //tbodyTag.remove(); // tbody 자체가 날라감 

    }

    function onedelete(selectedTag){
      //매개변수로 전달되는 this -> 현재 이벤트가 발생한 태그 
      //const toneTag=document.querySelector('table>tbody>tr');
      //console.log(selectedTag);
      selectedTag.closest('tr').remove(); //내가 클릭한 삭제 버튼 .감싸고 있는 가장 가까운 tr태그
      //toneTag.innerHTML='';
      //toneTag.remove(a);

    }

  </script>

</body>
</html>
