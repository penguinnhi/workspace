  <script>
    //배열과 관련도니 자바스크립트의 기능 
    const arr1=[1,2,3];
    const a=arr1[0];
    const b=arr1[1];
    const c=arr1[2];

    //구조 분해 할당 
    const arr2=[10,20,30];
    const [a1, b1, c1]= arr2; // 변수 세 개를 한 번에 만든거임 
    console.log(a1,b1,c1);

    const [a2,b2] = arr2; // 변수 두 개를 한 번에 만든거임

    /////......................
    const arr3=[1,2,3];

    const arr6=[]; //

    arr6.push(...arr4);
    console.log(arr6);

  </script>
